<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <!-- 专拽注: 砖 砖  ()  (专/专) -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 专拽注  注拽 -->
  <rect width="1200" height="630" fill="url(#bgGradient)" />
  
  <!-- 爪 : 驻住  砖 "专" -->
  <rect x="0" y="0" width="1200" height="40" fill="#dc2626" />
  <rect x="0" y="590" width="1200" height="40" fill="#dc2626" />
  
  <!--  专驻:   (住) -->
  <path d="M0,320 Q300,420 600,320 T1200,320 V630 H0 Z" fill="#3b82f6" opacity="0.2" />
  <path d="M0,350 Q300,450 600,350 T1200,350 V630 H0 Z" fill="#60a5fa" opacity="0.2" />

  <!-- 拽住 -->
  <!-- 转专转 注 转 驻住  -->
  <text x="600" y="30" font-family="Arial, sans-serif" font-size="24" fill="white" font-weight="bold" text-anchor="middle"> 专! 专 住转 转拽祝  砖砖</text>

  <!-- 转专转 专砖转 注拽转 -->
  <text x="1100" y="180" font-family="Arial, sans-serif" font-size="90" fill="white" font-weight="bold" text-anchor="end" direction="rtl"> !</text>
  
  <!-- 住 专 -->
  <text x="1100" y="280" font-family="Arial, sans-serif" font-size="55" fill="#fbbf24" font-weight="bold" text-anchor="end" direction="rtl">"  爪 砖"</text>
  
  <!-- 拽住 住专 -->
  <text x="1100" y="360" font-family="Arial, sans-serif" font-size="36" fill="#e2e8f0" text-anchor="end" direction="rtl">驻  驻专驻专  转 驻  砖注.</text>
  <text x="1100" y="410" font-family="Arial, sans-serif" font-size="36" fill="#e2e8f0" text-anchor="end" direction="rtl"> 转转  砖 转 .</text>

  <!-- 驻转专  (Call to Action) -->
  <rect x="100" y="480" width="400" height="80" rx="15" fill="#dc2626" />
  <text x="300" y="535" font-family="Arial, sans-serif" font-size="40" fill="white" font-weight="bold" text-anchor="middle">转 注砖 >></text>

  <!-- 拽 专 (砖砖) -->
  <path d="M150,150 L250,320 L50,320 Z" fill="#fbbf24" stroke="black" stroke-width="10" transform="translate(100,50)" />
  <text x="250" y="310" font-family="Arial, sans-serif" font-size="100" fill="black" font-weight="bold" text-anchor="middle">!</text>
</svg>