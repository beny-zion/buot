<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="urgentGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#dc2626;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#991b1b;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Red urgent background -->
  <rect width="1200" height="630" fill="url(#urgentGrad)"/>

  <!-- Warning stripes pattern -->
  <pattern id="stripes" patternUnits="userSpaceOnUse" width="60" height="60" patternTransform="rotate(45)">
    <rect width="30" height="60" fill="rgba(255,255,255,0.05)"/>
  </pattern>
  <rect width="1200" height="630" fill="url(#stripes)"/>

  <!-- Alert icon (triangle) -->
  <g transform="translate(600, 120)">
    <path d="M 0,-50 L 50,50 L -50,50 Z" fill="#fff" opacity="0.9"/>
    <text x="0" y="25" font-family="Arial, sans-serif" font-size="60" font-weight="bold" fill="#dc2626" text-anchor="middle">!</text>
  </g>

  <!-- Main urgent text -->
  <text x="600" y="240" font-family="Arial, sans-serif" font-size="64" font-weight="900" fill="#fff" text-anchor="middle">
    דחוף! הזמן אוזל
  </text>

  <!-- Secondary text - line 1 -->
  <text x="600" y="320" font-family="Arial, sans-serif" font-size="38" font-weight="700" fill="#fff" text-anchor="middle">
    עצומה נגד ביטול השתתפות המדינה
  </text>

  <!-- Secondary text - line 2 -->
  <text x="600" y="370" font-family="Arial, sans-serif" font-size="38" font-weight="700" fill="#fff" text-anchor="middle">
    בטיפולי הידרותרפיה
  </text>

  <!-- Call to action -->
  <rect x="375" y="420" width="450" height="90" fill="#fff" rx="45"/>
  <text x="600" y="480" font-family="Arial, sans-serif" font-size="48" font-weight="900" fill="#dc2626" text-anchor="middle">
    חתמו עכשיו!
  </text>

  <!-- Organization name at bottom -->
  <text x="600" y="580" font-family="Arial, sans-serif" font-size="28" font-weight="700" fill="#fff" text-anchor="middle" opacity="0.95">
    איגוד הבריכות הטיפוליות
  </text>
</svg>
